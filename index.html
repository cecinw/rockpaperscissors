<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <div class="container">
        <div class="gameboard">
            <div class="player">
                <h2>Your choice</h2>
                <img src="rock.jpg" class="pics" id="rock">
                <img src="paper.jpg" class="pics" id="paper">
                <img src="scissors.jpg" class="pics" id="scissors">
            </div>
            <div class="computer">
                <h2>Computers choice</h2>
                <div id="computersPics">
                    <img src="rock.jpg" class="random">
                    <img src="paper.jpg" class="random">
                    <img src="scissors.jpg" class="random">
                </div>
            </div>
        </div>
        <div id="scores">
            You: <div id="playerScore">0</div>
            Computer: <div id="computerScore">0</div>
        </div>
        <div id="youWin" class="winnerHidden">You win!!!<a href="index.html">Play again</a></div>
        <div id="computerWins" class="winnerHidden">Computer wins<a href="index.html">Play again</a></div>
        <div id="tie" class="winnerHidden">Tie<a href="index.html">Play again</a></div>
    </div>

<script type="text/javascript" src="rockpaperscissors.js"></script>
</body>
</html>
